<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant selling website</title>

    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="images\icon.png">

    <!--custom css file link-->
    <link rel=" stylesheet" href="css/style.css" />
</head>
<body>

    <!-- header section starts -->
    <header>

        <div class="header-1">

            <div class="follow">
                <span>follow us : </span>
                <a href="https://www.facebook.com/" class="fab fa-facebook-f"></a>
                <a href="https://twitter.com/" class="fab fa-twitter"></a>
                <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
                <a href="https://www.linkedin.com/" class="fab fa-linkedin"></a>
            </div>

            <div class="call">
                <span>call us : </span>
                <a href="#">+123-456-789</a>
            </div>

        </div>

        <div class="header-2">

            <a href="#" class="logo"><i class="fas fa-seedling"></i> Greenery </a>
            <form action="" class="search-bar-container">
                <input type="search" id="search-bar" placeholder="search here...">
                <label for="search-bar" class="fas fa-search"></label>
            </form>

        </div>

        <div class="header-3">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="index.html #home">home</a>
                <a href="index.html #category">category</a>
                <a href="pots.html">pots</a>
                <a href="gifts.html">gifts</a>
                <a href="#contact">contact</a>
            </nav>

            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-heart"></a>
                <a href="login.html" class="fas fa-user-circle"></a>
            </div>

        </div>

    </header>
    <!-- header section ends -->

    <!-- home section starts -->

    <section class="home" id="home">

        <div class="home-slider">
            <div class="wrapper">
                <div class="slide">
                    <div class="box" style="background:url(images/panner.jpg);">
                        <div class="content">
                            <span>up to 75% off</span>
                            <h3>plant big sale special offer</h3>
                            <a href="cactus.html" class="btn">shop now</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <!-- home section ends -->

    <!-- categories section ends -->

    <section class="banner-container" id="category">

        <h4>Categories</h4>

        <div class="banner">
            <img src="images/palm.jpg" alt="" />
            <div class="content">
                <span>new arrivals</span>
                <h3>palm plants</h3>
                <a href="palm indoor plants.html" class="btn">shop now</a>
            </div>
        </div>

        <div class="banner">
            <img src="images/lowlight.jpeg" alt="" />
            <div class="content">
                <span>shade plants</span>
                <h3>low light plants</h3>
                <a href="low light indoor plants.html" class="btn">shop now</a>
            </div>
        </div>

        <div class="banner">
            <img src="images/cactus.jpg" alt="" />
            <div class="content">
                <span>20% off</span>
                <h3>cactus</h3>
                <a href="cactus.html" class="btn">shop now</a>
            </div>
        </div>

        <div class="banner">
            <img src="images/treeindoor.jpg" alt="" />
            <div class="content">
                <span>indoor</span>
                <h3>tree indoor plants</h3>
                <a href="tree indoor plants.html" class="btn">shop now</a>
            </div>
        </div>

    </section>

    <!-- categories section ends -->






    <!--custom js file link-->
    <script src="js/script.js"></script>

</body>
</html>
